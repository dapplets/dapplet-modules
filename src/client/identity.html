<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, Roboto, Ubuntu, sans-serif;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
            padding: 10px 15px;
        }
        textarea:focus {
           outline: none;
        }
        div p {
            margin: 2px;
        }

        div p input {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="identityServiceContainer" style="
            display: flex;
            flex-direction: column;
            margin-left: 30px">
        <h3 style="margin: 20px 2px;">What is wrong with the Tweet or Account?</h3>
        <p><input type="checkbox" id="check1"><label for="check1">I think this account was stolen</label></p>
        <p><input type="checkbox" id="check2"><label for="check2">I think this account is fake</label></p>
        <p><input type="checkbox" id="check3"><label for="check3">This account is trying to impersonate me</label></p>
        <p><input type="checkbox" id="check4"><label for="check4">I think this information may not be true</label></p>
        <!-- <a href="/account_stolen">I think this account was stolen</a>
    	<a href="/account_fake">I think this account is fake</a>
    	<a href="/my_fake">This account is trying to impersonate me</a> -->
        <textarea name="" id="" cols="10" rows="5" style="
            margin: 20px 2px;
            width: 298px;
            border-radius: 25px;
            border: 1px solid #d3d3d3;"></textarea>
        <input type="button" value="Report" onclick="identityServiceContainer.style.display = 'none';thanksText.style.display = 'block';" style="
            width: 330px;
            height: 40px;
            border-radius: 25px;
            border: 1px solid rgb(244, 93, 34);
            background-color: rgb(244, 93, 34);
            color: #fff;
            font-size: 1em;
            font-weight: 600;">
    </div>
    <h3  id="thanksText" style="margin: 32px;display: none;">Thank you for feedback!</h3>


</body>

</html>
